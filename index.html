                  <!DOCTYPE html>
                  <html lang="en">
                  <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>
                      body {
                    margin: 0;
                    padding: 0;
                    font-family: 'Arial', sans-serif;
                    background-image: url("imge/backnetflix.jpg");
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center;
                    display: flex;
                    flex-direction: column;
                    min-height: 100vh;
                  }
                  
                  #header {
                    background-color: #333;
                    color: white;
                    padding: 10px;
                    text-align: center;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                  }
                  
                  #header h2 {
                    color: red;
                    margin: 0;
                  }
                  
                  #header ul {
                    list-style: none;
                    padding: 0;
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    background-color: #333;
                  }
                  
                  #header .user-actions {
                    display: flex;
                    align-items: center;
                  }
                  
                  #header .login-button,
                  #header .signup-button {
                    margin-left: 10px;
                    padding: 5px 10px;
                    background-color: red; 
                    color: white;
                    text-decoration: none;
                    border-radius: 5px;
                  }
                  
                  #body {
                    flex: 1; 
                    text-align: center;
                    padding: 20px;
                    margin-top: 80px;
                  }
                  
                  h1,
                  h2,
                  p {
                    color: white;
                    margin-bottom: 20px; 
                  }
                  
                  #email-box {
                    text-align: center;
                    margin: 20px auto;
                  }
                  
                  #email-input {
                    padding: 10px;
                    border: 1px solid #333;
                    border-radius: 5px;
                    margin-right: 10px;
                  }
                  
                  #start-button {
                    padding: 10px;
                    background-color: red;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                  }
                  
                  #footer {
                    background-color: #333;
                    color: white;
                    padding: 10px;
                    text-align: center;
                    margin-top: auto; 
                  }
                  
                    </style>
                    <title>Netflix</title>
                  </head>
                  <body>
                    <div id="header">
                      <h2>Netflix</h2>
                      <div class="user-actions">
                        <a class="login-button" href="home2.html">HOME</a>
                        <a class="login-button" href="#">Login</a>
                        <a class="signup-button" href="signup.html">Sign Up</a>
                      </div>
                    </div>  
                  
                    <div id="body">
                      <h1>Unlimited movies, TV<br/>shows and more.</h1>
                      <center><h2>Watch anywhere. Cancel anytime.</h2></center>
                      <center>
                        <p>Ready to watch? Enter your email to create or restart your membership.</p>
                        <div id="email-box">
                          <input type="email" id="email-input" placeholder="Enter your email">
                          <button id="start-button">Get Started</button>
                        </div>
                      </center>
                    </div>  
                  
                    <div id="footer">
                      <p>&copy; 2024 Netflix. All rights reserved.</p>
                      <p>Contact us at: contact@Netflix.com</p>
                    </div>
                  </body>
                  </html>
